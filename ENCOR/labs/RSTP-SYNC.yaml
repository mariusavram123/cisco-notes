lab:
  description: ''
  notes: |-
    ## Lab Instructions
    - Connections between switches are administratively disabled.
    - Enable Spanning Tree event and synchronization debugging before starting the lab.
    1) Start a packet capture and then enable the SW1-SW2 link.
    - Analyze the debug messages shown on SW1 and SW2.
    - Analyze the packet capture. Which bits are set in which BPDUs?
    2) Start a packet capture and then enable the SW3-SW4 link.
    - Analyze the debug messages shown on SW3 and SW4.
    - Analyze the packet capture.
    3) Start a packet capture and then enable the SW1-SW3 link.
    - Analyze the debug messages shown on SW1 and SW3.
    - Analyze the packet capture.
    - What activity was there on the SW3-SW4 link?
    4) Start a packet capture and then enable the SW2-SW4 link.
    - Analyze the debug messages shown on SW2 and SW4.
    - Analyze the packet capture.

    ## Lab Instructions
    - Use 'debug spanning-tree events' before beginning the lab.
    - The SW2-SW4 link is disabled at the beginning of the lab.
    1) Verify how topology changes flush a switch's MAC address table:
    **From the router(PC1-2) ping SW2 vlan 10 interface (10.0.0.2).  . Which port does SW3 learn PC1-2's MAC address on?**
    - Enable the SW4-SW2 link and then immediately check SW3's MAC address table. Which MAC addresses were flushed?
    2) Which interfaces does SW4 send TC BPDUs out of when E0/0 enters the Forwarding State?
    - How many TC BPDUs does it send?
    3) Disable and re-enable SW4 E0/2. Is a topology change triggered?
    4) Verify RSTP's UplinkFast/BackboneFast-like functionalities:
    - Disable SW4 G0/0. How long does it take for E0/1 to enter the Forwarding State? Re-enable G0/0 after.
    - Disable SW2 G0/0. How long does it take for SW2 E0/1 to become its new Root Port in the Forwarding State?
  title: RSTP-SYNC
  version: 0.3.0
