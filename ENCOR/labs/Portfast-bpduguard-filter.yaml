    ## Lab Instructions
    1) Enable PortFast where appropriate.
    - Test that PortFast is working.
    2) Enable BPDU Guard where appropriate.
    - Test that BPDU Guard is working.
    - Enable ErrDisable Recovery for ports disabled by BPDU Guard.
