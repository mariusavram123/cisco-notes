lab:
  description: ''
  notes: |2-
     ## Lab Instructions
        1) Disable SW3 E0/0 to simulate a failure on the SW1-SW3 link.
        - How long does it take for SW3 E0/1 to move to the Forwarding state? 30 sec
        2) Re-enable SW3 E0/0, enable UplinkFast on the appropriate switch(es), and disable SW3 E0/0 again.
        - How long does it take for SW3 E0/1 to move to the Forwarding state? 0 sec
        3) Re-enable SW3 E0/0.
        - How long does it take for E0/0 to become the Root port? 32 sec
        4) Disable SW2 E0/0 to simulate a failure on the SW1-SW2 link.
        - How long does it take for SW3 E0/1 to become a Designated port in the Forwarding state? 50 sec
        5) Re-enable SW2 E0/0, enable BackboneFast on the appropriate switch(es), and disable SW2 E0/0 again.
        - How long does it take for SW3 E0/1 to become a Designated port in the Forwarding state? 30 sec
        6) Re-enable SW2 E0/0.
        - How long does it take for E0/0 to move to the Forwarding state? 30 sec
  title: UplinkFast and BackboneFast
  version: 0.3.0
